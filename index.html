<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura Espacial</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Exploração Espacial: O Planeta Desconhecido</h1>
    <div id="story">
      <p id="description">Você é um astronauta a bordo da nave espacial *Orion*. Após meses de viagem, você finalmente chega a um planeta desconhecido. O que deseja fazer?</p>
    </div>
    <div class="buttons">
      <button id="btnOption1">Explorar a superfície</button>
      <button id="btnOption2">Ficar na nave e monitorar o planeta</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
