<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura Espacial de Otho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Exploração Espacial: Otho no Planeta Desconhecido</h1>
    
    <!-- Imagem de fundo inicial -->
    <div id="planet-image" class="background-image"></div>

    <div id="story">
      <p id="description">Otho, o astronauta, acaba de chegar a um planeta desconhecido. Sua missão é explorar e descobrir os segredos que ele esconde. O que Otho vai fazer?</p>
    </div>
    <div class="buttons">
      <button id="btnOption1">Explorar a superfície</button>
      <button id="btnOption2">Ficar na nave e monitorar o planeta</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
