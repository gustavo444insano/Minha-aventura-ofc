<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura Espacial de Otho</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Aventura Espacial de Otho</h1>
    </header>

    <main>
      <div id="planet-image" class="background-image"></div>

      <div id="story">
        <p id="description">Otho, o astronauta, acaba de chegar a um planeta desconhecido. Sua missão é explorar e descobrir os segredos que ele esconde. O que Otho vai fazer?</p>
      </div>

      <!-- Botões de escolhas -->
      <div class="buttons">
        <button id="btnOption1">Explorar a superfície</button>
        <button id="btnOption2">Investigar a atmosfera do planeta</button>
      </div>

      <!-- Player de música -->
      <audio id="bg-music" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
      </audio>

      <!-- Controles de música -->
      <div class="music-controls">
        <button id="playPauseBtn">Pausar Música</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5">
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
